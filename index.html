<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Tracks Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            background: #0a0a0a;
            color: #e0e0e0;
        }
        h1 {
            color: #9d4edd;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border: 1px solid #2a2a2a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background: linear-gradient(135deg, #7b2cbf 0%, #9d4edd 100%);
            color: #fff;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #2a2a2a;
            background: #1a1a1a;
        }
        tr:hover td {
            background: #222;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background: #0f0f0f;
            color: #e0e0e0;
            transition: all 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #9d4edd;
            background: #1a1a1a;
            box-shadow: 0 0 8px rgba(157, 78, 221, 0.3);
        }
        input[type="text"]::placeholder {
            color: #555;
        }
        .slot-number {
            font-weight: bold;
            color: #9d4edd;
            text-align: center;
            width: 80px;
            font-size: 1.1em;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
        }
        .info {
            background: linear-gradient(135deg, #1a0f2e 0%, #1a1a2a 100%);
            padding: 18px;
            border-radius: 6px;
            margin-bottom: 25px;
            color: #bbb;
            border-left: 4px solid #9d4edd;
            font-size: 0.95em;
        }
        .buttons {
            margin-top: 30px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(135deg, #7b2cbf 0%, #9d4edd 100%);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(157, 78, 221, 0.5);
        }
        button:active {
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéπ Circuit Tracks</h1>
        <div class="subtitle">Sample &amp; Patch Library Manager</div>
        
        <div class="info">
            üìù Verwalte deine Sample Packs und Patches f√ºr alle 32 Slots. Deine Eintr√§ge werden automatisch im Browser gespeichert.
        </div>

        <table id="trackTable">
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Patch Name</th>
                    <th>Sample Pack</th>
                    <th>Notizen</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="buttons">
            <button onclick="saveData()">üíæ Speichern</button>
            <button onclick="clearData()">üóëÔ∏è Alles l√∂schen</button>
            <button onclick="exportData()">üì• Exportieren (CSV)</button>
        </div>
    </div>

    <script>
        const initialData = {
            1: { patch: "Force Trulli/ASMR/BCDream", sample: "Force Trulli/808/100Samples", notes: "" },
            2: { patch: "Cavangano/CoffeeBeats2", sample: "Analog DrumSamples", notes: "" },
            3: { patch: "Electronica/Evolution/IvanMakes", sample: "AntoTechno", notes: "" },
            4: { patch: "My/Retro", sample: "PaytonCarter", notes: "" },
            5: { patch: "RMR2/RMR1", sample: "RMR2", notes: "" },
            6: { patch: "Cavangaro/Ryan Neckel/Simpel", sample: "AntoTechno/DarkTapes", notes: "" },
            7: { patch: "TeamNov/NewPatches", sample: "Electic", notes: "" },
            8: { patch: "Ilbert909/SonicHorizons", sample: "Equninoxdusk", notes: "" },
            9: { patch: "Synthwave80s/TBCircuit", sample: "FMDream", notes: "" },
            10: { patch: "TomNapack/TTranq", sample: "FreePack/JimDrones", notes: "" },
            11: { patch: "TBPack/MyPatches", sample: "PaytonCarter", notes: "" },
            12: { patch: "80sPatches/RonCavagano", sample: "PsytecSampleSet", notes: "" },
            13: { patch: "FF/Evolution", sample: "Evolution", notes: "" },
            14: { patch: "TeamNovation//Ttranq", sample: "SANPoundingTechno", notes: "" },
            15: { patch: "CoffeeBeats2/Factory/Simple", sample: "AnalogRythm/Rytm FX", notes: "" },
            16: { patch: "Factory/TeamNovation", sample: "CircuitXOX", notes: "" },
            17: { patch: "Tracks 1/2", sample: "LF PlanetX", notes: "" },
            18: { patch: "NewPatches/SonicHorizons", sample: "TR-8", notes: "" },
            19: { patch: "Factory/FTrulli/Garo/Electronica", sample: "GabeMiller", notes: "" },
            20: { patch: "bert909/TomNapack", sample: "Drumstation", notes: "" },
            21: { patch: "TeamNova/Simple", sample: "XOX", notes: "" },
            22: { patch: "BigCity", sample: "Psyset", notes: "" },
            23: { patch: "AllStarPack", sample: "", notes: "" },
            24: { patch: "Pack080907", sample: "", notes: "" },
            25: { patch: "SynthwavePack", sample: "", notes: "" },
            26: { patch: "Post Industrial PunchPack", sample: "", notes: "" }
            // Slots 27-32 bleiben leer
        };

        function initTable() {
            const tbody = document.getElementById('tableBody');
            for (let i = 1; i <= 32; i++) {
                const row = tbody.insertRow();
                
                const cellSlot = row.insertCell(0);
                cellSlot.className = 'slot-number';
                cellSlot.textContent = i;
                
                const cellPatch = row.insertCell(1);
                const inputPatch = document.createElement('input');
                inputPatch.type = 'text';
                inputPatch.placeholder = 'z.B. Bass Synth, Lead...';
                inputPatch.id = `patch-${i}`;
                inputPatch.addEventListener('input', autoSave);
                cellPatch.appendChild(inputPatch);
                
                const cellSample = row.insertCell(2);
                const inputSample = document.createElement('input');
                inputSample.type = 'text';
                inputSample.placeholder = 'z.B. 808 Kit, Drum Pack...';
                inputSample.id = `sample-${i}`;
                inputSample.addEventListener('input', autoSave);
                cellSample.appendChild(inputSample);
                
                const cellNotes = row.insertCell(3);
                const inputNotes = document.createElement('input');
                inputNotes.type = 'text';
                inputNotes.placeholder = 'Notizen...';
                inputNotes.id = `notes-${i}`;
                inputNotes.addEventListener('input', autoSave);
                cellNotes.appendChild(inputNotes);
            }
            loadData();
        }

        function autoSave() {
            const data = {};
            for (let i = 1; i <= 32; i++) {
                data[i] = {
                    patch: document.getElementById(`patch-${i}`).value,
                    sample: document.getElementById(`sample-${i}`).value,
                    notes: document.getElementById(`notes-${i}`).value
                };
            }
            localStorage.setItem('circuitTracksData', JSON.stringify(data));
        }

        function saveData() {
            autoSave();
            alert('‚úÖ Daten gespeichert!');
        }

        function loadData() {
            const saved = localStorage.getItem('circuitTracksData');
            const data = saved ? JSON.parse(saved) : initialData;

            for (let i = 1; i <= 32; i++) {
                const entry = data[i] || { patch: '', sample: '', notes: '' };
                document.getElementById(`patch-${i}`).value = entry.patch;
                document.getElementById(`sample-${i}`).value = entry.sample;
                document.getElementById(`notes-${i}`).value = entry.notes;
            }
        }

        function clearData() {
            if (confirm('‚ö†Ô∏è M√∂chtest du wirklich alle Eintr√§ge l√∂schen?')) {
                localStorage.removeItem('circuitTracksData');
                for (let i = 1; i <= 32; i++) {
                    document.getElementById(`patch-${i}`).value = '';
                    document.getElementById(`sample-${i}`).value = '';
                    document.getElementById(`notes-${i}`).value = '';
                }
                alert('üóëÔ∏è Alle Daten wurden gel√∂scht!');
            }
        }

        function exportData() {
            let csv = 'Slot,Patch,Sample Pack,Notizen\n';
            for (let i = 1; i <= 32; i++) {
                const patch = document.getElementById(`patch-${i}`).value.replace(/"/g, '""');
                const sample = document.getElementById(`sample-${i}`).value.replace(/"/g, '""');
                const notes = document.getElementById(`notes-${i}`).value.replace(/"/g, '""');
                csv += `${i},"${patch}","${sample}","${notes}"\n`;
            }
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'circuit_tracks_samples.csv';
            link.click();
        }

        document.addEventListener('DOMContentLoaded', initTable);
    </script>
</body>
</html>
